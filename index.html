<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get youtube demo</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="/img/Youtube-logo-design-on-transparent-background-PNG.png" alt="logo"></div>
        <div class="search-box">
            Search: <input type="text" name="keyword" id="keyword">
        </div>
        
    </header>
    <div class="select">
        <button id="HAT" onclick="selects">Hà Anh Tuấn</button>
        <button id="DV" onclick="selects">Đen Vâu</button>
        <button id="AP" onclick="selects">Anh Phan</button>
        <button id="LG" onclick="selects">LowG</button>
        <button id="MCK" onclick="selects">MCK</button>
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <iframe class="modal-content" id="video-frame" width="700" height="415" src="" frameborder="0" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>
    <footer>
        <span>Working with Youtube Api - FPT Aptech &copy; 2021</span>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
